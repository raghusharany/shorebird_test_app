plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.shorebird_test_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    flavorDimensions "environment"
    productFlavors {
        dev {
            dimension "environment"
            applicationId "com.example.shorebird_test_app.dev"
            buildConfigField "String", "PACKAGE_NAME", "\"com.example.shorebird_test_app.dev\""
            resValue "string", "app_name", "Shorebird Test Dev"
        }
        staging {
            dimension "environment"
            applicationId "com.example.shorebird_test_app.staging"
            buildConfigField "String", "PACKAGE_NAME", "\"com.example.shorebird_test_app.staging\""
            resValue "string", "app_name", "Shorebird Test Staging"
        }
        production {
            dimension "environment"
            applicationId "com.example.shorebird_test_app"
            buildConfigField "String", "PACKAGE_NAME", "\"com.example.shorebird_test_app\""
            resValue "string", "app_name", "Shorebird Test App"
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.shorebird_test_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    buildFeatures {
        buildConfig true
    }
}

flutter {
    source = "../.."
}
